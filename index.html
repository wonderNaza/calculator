<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="host">
      <div class="grid-container">
        <div class="boxcal item1 button">0</div>
        <div class="boxcal item2 button">7</div>
        <div class="boxcal item3 button">8</div>
        <div class="boxcal item4 button">9</div>
        <div class="boxcal item5 button">/</div>
        <div class="boxcal item6 button">4</div>
        <div class="boxcal item7 button">5</div>
        <div class="boxcal item8 button">6</div>
        <div class="boxcal item9 button">x</div>
        <div class="boxcal item10 button">1</div>
        <div class="boxcal item11 button">2</div>
        <div class="boxcal item12 button">3</div>
        <div class="boxcal item13 button">-</div>
        <div class="boxcal item14 button">0</div>
        <div class="boxcal item15 button">.</div>
        <div class="boxcal item16 button">+</div>
        <div class="boxcal item17 button">=</div>
        <div>gfgff</div>
      </div>
    </div>

    <h1 style="color: red">HELLO WORL!</h1>

    <input type="text" placeholder="enter ur name" />
    <button>PRESS</button>
    <h2 style="color: blue"></h2>
    <script src="./learning.js"></script>
  </body>
</html>
